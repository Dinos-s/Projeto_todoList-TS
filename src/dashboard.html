<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        .card {
            text-align: center;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 700px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: crimson;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="welcome">Bem-vindo!</h1>
        <p id="userEmail"></p>
        <button id="logout">Sair</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const lastEmail = localStorage.getItem("lastEmail");
            const welcomeEl = document.getElementById("welcome");
            const userEmailEl = document.getElementById("userEmail");
            const logoutBtn = document.getElementById("logout");

            if (lastEmail) {
                const user = users.find(u => u.email === lastEmail);
                if (user) {
                    welcomeEl.textContent = `Bem-vindo, ${user.email}!`;
                    userEmailEl.textContent = `Seu e-mail cadastrado é: ${user.email}`;
                } else {
                    welcomeEl.textContent = "Usuário não encontrado.";
                    userEmailEl.textContent = "";
                }
            } else {
                welcomeEl.textContent = "Nenhum usuário logado.";
                userEmailEl.textContent = "";
            }

            logoutBtn?.addEventListener("click", () => {
                // NÃO REMOVE NENHUM USUARIO DO LOCALSTORAGE
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
