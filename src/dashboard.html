<!DOCTYPE html>
<html lang="pt-br">
    <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
  <div class="container">
    <h1>Gerenciador de Tarefas</h1>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Digite uma tarefa...">
      <label>
        <input type="checkbox" id="priorityInput"> Prioridade
      </label>
      <button id="addTaskBtn">Adicionar</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="active">Todas</button>
      <button data-filter="priority">Prioridade</button>
      <button data-filter="completed">Conclu√≠das</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="../dist/app.js"></script>
</body>
</html>
